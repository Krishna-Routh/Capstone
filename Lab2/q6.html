<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text Box</title>
</head>
<body>

    <label for="userInput">Type something:</label>
    <input type="text" id="userInput" oninput="displayText()">
    
    <p id="displayText"></p>

    <script>
        function displayText() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("displayText").innerText = "You typed: " + userInput;
        }
    </script>

</body>
</html>
