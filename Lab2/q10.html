<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycling Heading</title>
</head>
<body>

    <h1 id="colorHeading">Capstone Project using FSD</h1>

    <script>
        function cycleColors() {
            var heading = document.getElementById("colorHeading");
            var colors = ["red", "green", "blue"];
            var index = 0;

            setInterval(function () {
                heading.style.color = colors[index];
                index = (index + 1) % colors.length;
            }, 5000);
        }

        // Start the color cycling when the page loads
        window.onload = function () {
            cycleColors();
        };
    </script>

</body>
</html>
